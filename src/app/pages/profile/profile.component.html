<div class="d-flex align-items-center auth px-0" >
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="../../../assets/images/redbank/redbank_logo.svg" alt="logo">
        </div>
        <br>
        <br>
        <div class="pt-3">
          <form  [formGroup]="editForm" class="post-form">
            <div class="nav-profile-image">
              <img src={{userDetails.photoUrl}} alt="profile"> <!--change to offline or busy as needed-->
            </div>

              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstName">
              </div>

              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName">
              </div>

              <div class="form-group">
                <label>Contact Number</label>
                <input type="text" class="form-control" formControlName="contactNumber">
              </div>

              <div class="form-group" *ngIf="isPartnerUser">
                <label>Institution Name</label>
                <input type="text" class="form-control" formControlName="institutionName">
              </div>

              <div class="form-group" *ngIf="isPartnerUser">
                <label>partnerID</label>
                <input type="text" class="form-control" formControlName="partnerID">
              </div>

          </form>
          <div class="mt-3">
            <button type="button" class="btn btn-success" (click)="editUser()" [disabled]="editForm.invalid" >Edit</button>
            <button type="button" class="btn btn-success" (click)="openChangePassword()" >Change password?</button>
            <button type="button" class="btn btn-warning" routerLink="{{route}}" >Go Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-toasts></app-toasts>
