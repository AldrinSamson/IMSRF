<div class="modal demo-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="close" (click) = "activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="passwordForm">
          <div class="form-group">
            <label>Old Password</label><span class="required">*</span>
            <input type="password" class="form-control" formControlName="oldPassword" >
            <control-messages [control]="passwordForm.get('oldPassword')"></control-messages>
          </div>
          <div class="form-group">
            <label>New Password</label><span class="required">*</span>
            <input type="password" class="form-control" formControlName="newPassword" >
            <control-messages [control]="passwordForm.get('newPassword')"></control-messages>
          </div>
          <div class="form-group">
            <label>Confirm New Password</label><span class="required">*</span>
            <input type="password" class="form-control" formControlName="newPasswordConfirm" >
            <control-messages [control]="passwordForm.get('newPasswordConfirm')"></control-messages>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)='changePassword()' [disabled]="!passwordForm.valid">Submit</button>
        <button type="button" class="btn  btn-outline-dark" (click) = "activeModal.close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
