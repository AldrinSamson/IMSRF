<div class="page-header">
  <h3 class="page-title">
    Account Management
  </h3>
</div>
<ngb-tabset type="pills" class="pills-primary">
  <ngb-tab title="Red Bank">
    <ng-template ngbTabContent>
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <p class="card-description">
                <button type="button" class="btn btn-success btn-fw" (click)= 'openAddUser(false)'>Add User</button>
              </p>
              <div class="table-responsive pt-3">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Position</th>
                      <th>Full Name</th>
                      <th>Email</th>
                      <th>Contact Number</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  *ngFor="let staff of staff$ | async; trackBy: trackByFn" (click)="openViewUser(staff , false)">
                      <td>
                        {{staff.position}}
                      </td>
                      <td>
                        {{staff.fullName}}
                      </td>
                      <td>
                        {{staff.email}}
                      </td>
                      <td>
                        {{staff.contactNumber}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Inventory Managers">
    <ng-template ngbTabContent>
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <p class="card-description">
                <button type="button" class="btn btn-success btn-fw" (click)= 'openAddUser(true)'>Add User</button>
              </p>
              <div class="table-responsive pt-3">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Institution Name</th>
                      <th>Full Name</th>
                      <th>Email</th>
                      <th>Contact Number</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  *ngFor="let partner of partner$ | async; trackBy: trackByFn" (click)="openViewUser(partner , true)">
                      <td>
                        {{partner.institutionName}}
                      </td>
                      <td>
                        {{partner.fullName}}
                      </td>
                      <td>
                        {{partner.email}}
                      </td>
                      <td>
                        {{partner.contactNumber}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
