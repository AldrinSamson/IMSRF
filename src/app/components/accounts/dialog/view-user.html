

<div class="modal demo-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
      </div>
      <div class="modal-body">
        <form  [formGroup]="editForm" class="post-form">
          <div class="nav-profile-image">
            <img src={{value.photoUrl}} alt="profile"> <!--change to offline or busy as needed-->
          </div>

            <div class="form-group">
              <label for="exampleInputName1">First Name</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail3">Last Name</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword4">Contact Number</label>
              <input type="text" class="form-control" formControlName="contactNumber">
            </div>

            <div class="form-group" *ngIf="isPartnerUser">
              <label for="exampleInputPassword4">Institution Name</label>
              <input type="text" class="form-control" formControlName="institutionName">
            </div>
            <div class="form-group" *ngIf="isPartnerUser">
              <label for="exampleInputPassword4">partnerID</label>
              <input type="text" class="form-control" formControlName="partnerID">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="editUser()" [disabled]="editForm.invalid" >Submit</button>
        <button type="button" class="btn btn-light" (click) = "activeModal.close()" >Cancel</button>
      </div>
    </div>
  </div>
</div>
