<div class="page-header">
  <h3 class="page-title">
    Partners
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-header">
        <label class="font-weight-bold">Search:</label>
        <input class="form-control form-control-lg" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Type Here">
      </div>
      <div class="card-body">
        <!-- <h4 class="card-title">Bordered table</h4> -->
        <p class="card-description">
          <button type="button" class="btn btn-success btn-fw" (click)= 'openAddPartner()'>Add Partner</button>
        </p>
        <div class="table-responsive pt-3">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Partner ID</th>
                <th>Institution Name</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let partner of partner$ | async| paginate: {itemsPerPage: 10, currentPage:p} | filter:searchText; trackBy: trackByFn" (click)="openViewPartner(partner)">
                <td>
                  {{partner.partnerID}}
                </td>
                <td>
                  {{partner.institutionName}}
                </td>
                <td>
                  {{partner.address}}
                </td>
              </tr>
            </tbody>
          </table>
          <div id="pagination">
            <pagination-controls (pageChange)="p=$event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
