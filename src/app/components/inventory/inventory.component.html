<div class="page-header">
  <h3 class="page-title">
    Inventory
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive pt-3">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Event</th>
                <th *ngIf="!isPartner">Institution Name</th>
                <th>Blood Type</th>
                <th>Quantity</th>
                <th>Date of Expiry</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let batch of inventory$ | async| paginate:{itemsPerPage: 10, currentPage:p}; trackBy: trackByFn" (click)="openViewBatch(batch)">
                <td>
                  {{batch.batchID}}
                </td>
                <td>
                  {{batch.eventID}}
                </td>
                <td *ngIf="!isPartner">
                  {{batch.institutionName}}
                </td>
                <td>
                  {{batch.bloodType}}
                </td>
                <td>
                  {{batch.quantity}}
                </td>
                <td>
                  {{batch.dateExpiry.seconds * 1000 | date:'MM-dd-yyyy'}}
                </td>
              </tr>
            </tbody>
          </table>
          <div id="pagination">
						<pagination-controls (pageChange)="p=$event"></pagination-controls>
					</div>
        </div>
      </div>
    </div>
  </div>
</div>
