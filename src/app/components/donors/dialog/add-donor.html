

<div class="modal demo-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold">Add New Donor</h5>
        <button type="button" class="close" (click) = "activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="addForm" class="post-form">
            <img
              *ngIf="donorPhoto"
              [src]="donorPhoto"
              alt="Profile Picture"
              class="preview-image"
            />
            <!-- <mat-progress-bar  mode="determinate">
            </mat-progress-bar> -->
            <ngb-progressbar type="success" *ngIf="submitted" [value]="uploadProgress1$ | async"></ngb-progressbar>

            <mat-form-field appearance="outline" class="full-width" floatLabel="always">
              <mat-label>Donor Photo</mat-label>
              <ngx-mat-file-input formControlName="donorPhoto" ngDefaultControl placeholder="Basic outline placeholder">
              </ngx-mat-file-input>
              <mat-error *ngIf="addForm.controls['donorPhoto'].hasError('image')">
                That doesn't look like a Image to me
              </mat-error>
            </mat-form-field>

            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
              <label>Mailing Address</label>
              <input type="text" class="form-control" formControlName="mailingAddress">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control form-control-lg" formControlName="email">
              <control-messages [control]="addForm.get('email')"></control-messages>
            </div>
            <div class="form-group">
              <label>Birthday</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" formControlName="birthday" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <i class="mdi mdi-calendar "></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Sex:</label>
              <select class="form-control" formControlName="sex">
                <option>Select Sex</option>
                <option *ngFor="let sex of sexes">
                  {{sex}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Blood Type:</label>
              <select class="form-control" formControlName="bloodType">
                <option>Select Blood Type</option>
                <option *ngFor="let bT of bloodTypes">
                  {{bT}}
                </option>
              </select>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="addDonor()" [disabled]="addForm.invalid || submitted" >Submit</button>
        <button type="button" class="btn  btn-outline-dark" (click) = "activeModal.close()" >Cancel</button>
      </div>
    </div>
  </div>
</div>
