

<div class="modal demo-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold">Edit {{value.fullName}}</h5>
      </div>
      <div class="modal-body">
        <form  [formGroup]="editForm" class="post-form">
            <div class="nav-profile-image">
              <img src={{value.donorPhotoUrl}} alt="profile">
            </div>

            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
              <label>Mailing Address</label>
              <input type="text" class="form-control" formControlName="mailingAddress">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control form-control-lg" formControlName="email">
              <control-messages [control]="editForm.get('email')"></control-messages>
            </div>
            <div class="form-group">
              <label>Birthday</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" formControlName="birthday" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <i class="mdi mdi-calendar "></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Sex</label>
              <select class="form-control" formControlName="sex">
                <option value="{{value.sex}}">{{value.sex}}</option>
                <option *ngFor="let sex of sexes">
                  {{sex}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Blood Type:</label>
              <select class="form-control" formControlName="bloodType">
                <option value="{{value.bloodType}}">{{value.bloodType}}</option>
                <option *ngFor="let bT of bloodTypes">
                  {{bT}}
                </option>
              </select>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="updateDonor()" [disabled]="editForm.invalid" >Update</button>
        <button type="button" class="btn btn-warning" (click)="deleteDonor()" [disabled]="editForm.invalid" >Delete</button>
        <button type="button" class="btn btn-light" (click) = "activeModal.close()" >Cancel</button>
      </div>
    </div>
  </div>
</div>
