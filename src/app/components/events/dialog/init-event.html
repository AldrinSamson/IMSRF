<div class="modal demo-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Event</h5>
        <button type="button" class="close" (click) = "activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="initEventForm">
          <div class="form-group">
            <label>Institution Name</label>
            <input type="text" class="form-control" formControlName="institutionName" >
            <control-messages [control]="initEventForm.get('institutionName')"></control-messages>
          </div>
          <div class="form-group">
            <label>Date of Event</label>
            <ngb-datepicker #dp formControlName="dateOfEvent" (navigate)="date = $event.next"></ngb-datepicker>
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" formControlName="location" >
            <control-messages [control]="initEventForm.get('location')"></control-messages>
          </div>
          <div class="form-group">
            <label>Partner ID</label>
            <input type="text" class="form-control" formControlName="partnerID" >
            <control-messages [control]="initEventForm.get('partnerID')"></control-messages>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)='initEvent()' [disabled]="!initEventForm.valid">Submit</button>
        <button type="button" class="btn btn-light" (click) = "activeModal.close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
