<div class="modal demo-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold">Add New Event</h5>
        <button type="button" class="close" (click) = "activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="initEventForm">
          <div class="form-group">
            <label>Institution Name</label>
            <input type="text" class="form-control"
                    [(ngModel)]="partner"
                    [ngModelOptions]="{standalone: true}"
                    [ngbTypeahead]="search"
                    [inputFormatter]="formatter"
                    [resultFormatter]="formatter"
                    (focus)="focus$.next($any($event).target.value)"
                    (click)="click$.next($any($event).target.value)"
                    #instance="ngbTypeahead"
                    [editable]='false'
                    />
          </div>
          <div class="form-group">
            <label>Date of Event</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" formControlName="dateOfEvent" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                  <i class="mdi mdi-calendar "></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" formControlName="location" >
            <control-messages [control]="initEventForm.get('location')"></control-messages>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)='initEvent()' [disabled]="!initEventForm.valid">Submit</button>
        <button type="button" class="btn  btn-outline-dark" (click) = "activeModal.close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
