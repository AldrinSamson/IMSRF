<div class="modal demo-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Event</h5>
        <button type="button" class="close" (click) = "activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="preEventForm">
          <div class="form-group">
            <label>Institution Name</label>
            <input type="text" class="form-control" formControlName="institutionName" >
            <control-messages [control]="preEventForm.get('institutionName')"></control-messages>
          </div>
          <div class="form-group">
            <label>Date of Event</label><br>
            Current Event Date : {{value.dateOfEvent.seconds * 1000 | date:'MM-dd-yyyy' }} <br>
            <ngb-datepicker #dp formControlName="newDateOfEvent" (navigate)="date = $event.next"></ngb-datepicker>
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" formControlName="location" >
            <control-messages [control]="preEventForm.get('location')"></control-messages>
          </div>
          <div class="form-group">
            <label>Partner ID</label>
            <input type="text" class="form-control" formControlName="partnerID" >
            <control-messages [control]="preEventForm.get('partnerID')"></control-messages>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)='preEvent()' [disabled]="!preEventForm.valid">Submit</button>
        <button type="button" class="btn btn-light" (click) = "activeModal.close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
