<div class="page-header">
  <h3 class="page-title">
    Reports
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Logs</h4>
        <p class="card-description">
        </p>
        <div class="table-responsive pt-3">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Position</th>
                <th>Name</th>
                <th>Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let audit of audit$ | async| paginate:{itemsPerPage: 10, currentPage:p}; trackBy: trackByFn ">
                <td>
                  {{audit.date.seconds * 1000 | date:'MM-dd-yyyy'}}
                </td>
                <td>
                  {{audit.level}}
                </td>
                <td>
                  {{audit.name}}
                </td>
                <td>
                  {{audit.type}}
                </td>
                <td>
                  {{audit.action}}
                </td>
              </tr>
            </tbody>
          </table>
          <div id="pagination">
						<pagination-controls (pageChange)="p=$event"></pagination-controls>
					</div>
        </div>
      </div>
    </div>
  </div>
</div>
