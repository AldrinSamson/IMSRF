<div class="modal demo-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter Claim Code</h5>
        <button type="button" class="close" (click) = "activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="claimForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="claimCode" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)='validate()' [disabled]="!claimForm.valid">Submit</button>
        <button type="button" class="btn btn-light" (click) = "activeModal.close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
